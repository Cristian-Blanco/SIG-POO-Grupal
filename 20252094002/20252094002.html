<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Especialista SIG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f6f8fa;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            color: #2980b9;
            text-align: center;
            margin-bottom: 20px;
        }
        .subramas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }
        .fila {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .subrama {
            color: #34495e;
            font-size: 1.15em;
            background: #fff;
            border-radius: 6px;
            padding: 10px 18px;
            box-shadow: 0 2px 8px #e1e4e8;
            min-width: 220px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Especialista SIG</h1>
    <h2>Áreas de especialización:</h2>
    <div class="subramas-container">
        <div class="fila">
            <div class="subrama">Representación de datos</div>
            <div class="subrama">Analítica de Geodatos espaciales</div>
            <div class="subrama">Estadística descriptiva</div>
        </div>
        <div class="fila">
            <div class="subrama">Estadística analítica o proyectiva</div>
            <div class="subrama">Inteligencia artificial geoespacial</div>
        </div>
    </div>
</body>
</html>
