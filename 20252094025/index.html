<!DOCTYPE html> <!-- 1) Declaramos que el documento es HTML5 para que el navegador use el modo estándar -->
<html lang="es"> <!-- 2) Indicamos que el contenido principal está en español -->
<head>
  <meta charset="UTF-8" /> <!-- 3) Usamos UTF-8 para que se vean bien tildes, eñes y símbolos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 4) Hacemos la página responsive en móviles -->
  <title>Mapa Barrio Potosí</title> <!-- 5) Título que se muestra en la pestaña del navegador -->

  <!-- 6) Leaflet CSS: hoja de estilos de la librería de mapas; sin esto el mapa/control no se ven correctamente -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- 7) Tu CSS: aquí van tus estilos personalizados (por ejemplo, la altura del #map) -->
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- 8) Contenedor general para integrar el bloque del mapa dentro de una página existente -->
  <section class="seccion-mapa"> <!-- 9) Sección semántica que agrupa título, mapa, descripción y botón -->
    <h2>Ubicación del Barrio Potosí</h2> <!-- 10) Encabezado de la sección -->

    <!-- 11) Sección de descripción del contenido -->
    <p class="descripcion-mapa">
      Esta página muestra un mapa interactivo con la ubicación aproximada del Barrio Potosí, 
      permitiendo visualizar su localización geográfica. 
      Incluye un marcador y opciones para mostrar información adicional sobre el sector.
    </p>

    <div class="map-container"> <!-- 12) Contenedor para controlar el layout del mapa (márgenes, tamaños, etc.) -->
      <div id="map"></div> <!-- 13) Contenedor donde Leaflet “pinta” el mapa (L.map('map', ...)).
                                 IMPORTANTE: darle altura en estilosU.css, p.ej. #map { height: 420px; } -->
    </div>

    <!-- 14) Botón que podrás usar desde tu JS para mostrar/ocultar información o reabrir un panel -->
    <button id="btn-abrir-info" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">
      Mostrar información
    </button>
  </section>
</body>

<!-- 15) Leaflet JS: librería de funcionalidad de mapas. Debe cargarse antes de tu script para poder usar L.* -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- 16) Tu JS: archivo donde inicializas el mapa (#map), añades capas/controles y manejas el botón -->
<script src="proyecto.js"></script>
</html>
