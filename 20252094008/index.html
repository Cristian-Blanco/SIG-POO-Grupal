<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parques - Arborizadora Avanza</title>

    <link rel="stylesheet" href="estilos.css">
    <script src="programa.js" defer></script> <!-- Deja solo ESTA referencia -->

    <style>
        /* Estilo para la sección dividida */
        .contenedor-parques {
            display: flex;
            flex-wrap: wrap; /* Para que en pantallas pequeñas se apilen */
            gap: 20px;
            padding: 20px;
        }
        .mapa {
            flex: 1;
            min-width: 300px;
            height: 420px; /* <- subí un poco el alto del visor */
            background-color: #e0e0e0; /* Color temporal para ver el contenedor */
            border-radius: 10px;       /* opcional: bordes suaves */
            overflow: hidden;          /* opcional: recorte de tiles */
        }
        .descripcion {
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>
    <!-- Sección con mapa y descripción -->
    <section class="contenedor-parques">
        <!-- Columna izquierda: mapa -->
        <div id="map" class="mapa">
            <!-- Aquí se cargará el mapa con GeoJSON -->
        </div>

        <!-- Columna derecha: descripción -->
        <div class="descripcion">
            <h3>Parques y Zonas Verdes</h3>
            <p>En Arborizadora Alta contamos con diversos parques que ofrecen espacios de recreación, deporte y contacto con la naturaleza.</p>
            <ul>
                <li>Parque Principal Arborizadora Alta</li>
                <li>Parque La Esperanza</li>
                <li>Parque Infantil Los Pinos</li>
            </ul>
            <p>Te invitamos a cuidarlos y disfrutarlos en familia.</p>
        </div>
    </section>

    <!-- Librería Leaflet para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
