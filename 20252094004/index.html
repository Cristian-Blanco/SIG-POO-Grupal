<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Distancia a Bogotá — Choropleth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="anonymous"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="anonymous"
    defer
  ></script>

  <!-- Turf.js (geometría, centroides, distancias) -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js" defer></script>

  <!-- chroma.js (escala de color Plasma) -->
  <script src="https://unpkg.com/chroma-js@2.4.2/chroma.min.js" defer></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Distancia a Bogotá (km)</h1>
    <p>Fuente: Natural Earth (países 110m). Cálculos con Turf.js</p>
  </header>

  <main>
    <div id="map"></div>
    <div id="legend" class="legend"></div>
  </main>

  <footer>
    <small>
      © Basemap: Carto Dark Matter · Datos: Natural Earth · Cálculos: Turf.js
    </small>
  </footer>

  <!-- App -->
  <script src="./app.js" defer></script>
</body>
</html>
