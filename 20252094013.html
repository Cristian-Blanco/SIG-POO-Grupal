<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>GeoJson en Google Colab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --card:#111827; --border:#1f2937; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
    .wrap{width:100%;max-width:900px;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35);}
    h1{font-size:clamp(22px,3.2vw,36px);line-height:1.2;text-align:center;margin-bottom:16px;}
    p.sub{text-align:center;color:var(--muted);margin-bottom:18px;font-size:14px;}
    .img-box{overflow:hidden;border-radius:12px;border:1px solid var(--border);}
    .img-box img{display:block;width:100%;height:auto;}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Proceso para crear GeoJson de cualquier y luego poder usarlo en geoprocesamiento en cuadrenos Jupyter</h1>
    <p class="sub">Guía visual</p>
    <div class="img-box">
      <!-- Opción A (HTML dentro de /src): -->
      <!-- <img src="img/visron_geojson_io.png" alt="Vista de geojson.io"> -->

      <!-- Opción B (HTML en la raíz del repo): -->
      <img src="src/img/visron_geojson_io.png" alt="Vista de geojson.io">
    </div>
  </main>
</body>
</html>
